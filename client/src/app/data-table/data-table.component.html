<h1>Location Finder</h1>

<div>
  <nav>
    
      <form (submit)="onSearch(searchForm)" #searchForm="ngForm" >
    <input class="form-control mr-sm-4" type="text" ngModel name="search" #searchInput="ngModel" placeholder="Search location" aria-label="Search">
      &nbsp;&nbsp;
    <button mdbBtn size="lm" color="warning" outline="true" rounded="true" class="my-0 waves-light"
       mdbWavesEffect type="submit">Search</button>
      </form>
  </nav>
</div>
<div style="margin-top:20px">
 <table class="table table-striped" style="width: 1200px;">
  <thead>
   <tr>
     <th>
       SL#
     </th>
     <th>
     STREET
    </th>
    <th>
      CITY
    </th>
    <th>
      STATE
    </th>
    <th>
      COUNTRY
    </th>
	<th>
      LATITUDE
    </th>
    <th>
      LONGITUDE
    </th>
   </tr>
   </thead>
   <!-- data implementing -->
   <tbody >
   <tr *ngFor="let arr of array; let i = index">
    <th  style="font-weight:normal;">
      {{i+1}}
    </th>
    <th  style="font-weight:normal;">
    {{arr.street}}
   </th>
   <th  style="font-weight:normal;">
     {{arr.city}}
   </th>
   <th  style="font-weight:normal;">
     {{arr.state}}
   </th>
   <th  style="font-weight:normal;">
     {{arr.country}}
   </th>
   <th  style="font-weight:normal;">
     {{arr.lat}}
   </th>
   <th  style="font-weight:normal;">
     {{arr.lon}}
   </th>
   </tr>
  </tbody>
 </table>
 
</div>
 <br/> <br/>
<app-footer ></app-footer>
